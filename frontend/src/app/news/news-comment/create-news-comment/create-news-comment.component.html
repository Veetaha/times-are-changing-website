<ng-container *veeLet="client$ | async as client">


<mat-card *ngIf="client != null">
    <mat-card-header>
        <mat-card-title>{{client.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form
            [formGroup]="form"
            (ngSubmit)="submitForm()"
            class="local-form"
        >   
            <td-text-editor 
                formControlName="body" 
                class="local-form__control local-form__editor"
            >
            </td-text-editor>
            
            <button mat-raised-button
                [disabled]="form.invalid"
                class="local-form__control"
                type="submit"
                color="primary"
            > Submit
            </button>
        
        </form>
    </mat-card-content>
</mat-card>


</ng-container>
