<mat-card class="local-card">
    <mat-card-header routerLink="/news/{{news.id}}">
        <mat-card-title>
            {{news.title}}
        </mat-card-title>
        <mat-card-subtitle>
            published {{ news.creationDate | timeAgo }}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <figure class="local-promo" routerLink="/news/{{news.id}}">
            <img 
                [src]="images.getImgUrlFromId(news.promoImgId)" 
                class="local-promo__img"
            />
        </figure>
    </mat-card-content>
    <mat-card-footer class="local-card-footer">
        <div class="local-card-footer__counts"><mat-icon>thumb_up</mat-icon>{{news.likesAmount}}</div>
        <div class="local-card-footer__counts"><mat-icon>thumb_down</mat-icon>{{news.dislikesAmount}}</div>
        <div class="local-card-footer__counts"><mat-icon>comment</mat-icon>{{news.commentsAmount}}</div>
    </mat-card-footer>
    <mat-card-actions *appIfClientRole="editAndDeleteNewsRoleLimit">
        <button mat-raised-button color="accent" type="button">
            <mat-icon>edit</mat-icon>Edit (in dev)
        </button>
        <button mat-raised-button 
            (click)="deleteNews.emit()"
            type="button"
            color="warn"
        >
            <mat-icon>delete</mat-icon>Delete
        </button>
    </mat-card-actions>
</mat-card>
