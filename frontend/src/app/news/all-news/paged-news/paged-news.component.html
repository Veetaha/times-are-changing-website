<mat-card matRipple
    routerLink="/news/{{news.id}}"
    [class.local-root--emphasized]="emphasizeNews"
    (mouseover)="emphasizeNews = true"
    (mouseout)="emphasizeNews = false"
    class="local-root" 
>
    <mat-card-header>
        <mat-card-title>
            {{news.title}}
        </mat-card-title>
        <mat-card-subtitle>
            published {{ news.creationDate | timeAgo }}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <figure class="local-promo">
            <img 
                [src]="images.getImgUrlFromId(news.promoImgId)" 
                class="local-promo__img"
            />
        </figure>
    </mat-card-content>
    <mat-card-footer class="local-footer">
        <div class="local-footer__counts"><mat-icon>thumb_up</mat-icon>{{news.likesAmount}}</div>
        <div class="local-footer__counts"><mat-icon>thumb_down</mat-icon>{{news.dislikesAmount}}</div>
        <div class="local-footer__counts"><mat-icon>comment</mat-icon>{{news.commentsAmount}}</div>
    </mat-card-footer>
    <mat-card-actions *appIfClientRole="editAndDeleteNewsRoleLimit">
        <button mat-raised-button color="accent" type="button">
            <mat-icon>edit</mat-icon>Edit (in dev)
        </button>
        <button mat-raised-button 
            (click)="deleteNews.emit()"
            type="button"
            color="warn"
        >
            <mat-icon>delete</mat-icon>Delete
        </button>
    </mat-card-actions>
</mat-card>
