<app-pagination [pageFetcher]="newsPageFetcher" #paginator>
<div *appPageBody="let newsArr" layout="column">
    <app-paged-news *ngFor="let news of newsArr; trackBy: trackById"
        [news]="news"
        (deleteNews)="deleteNews(news)"
        class="local-paged-news"
    >
    </app-paged-news>
</div>
</app-pagination>
