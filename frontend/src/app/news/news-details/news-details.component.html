<mat-card>
    <mat-card-header>
        <mat-card-title>{{news.title}}</mat-card-title>
        <mat-card-subtitle>created by {{news.creator.login}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <td-markdown [content]="news.body">
        </td-markdown>
    </mat-card-content>
</mat-card>
