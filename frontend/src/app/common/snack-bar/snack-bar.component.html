<td-message #msg
    [icon]="{
        info:    'info',
        success: 'done',
        warning: 'warning',
        error:   'error'
    }[data.severity]"
    [label]="data.title"
    [sublabel]="data.body"
>
    <button mat-icon-button
        td-message-actions  
        (click)="closeSnackBar()"
        class="local-close-btn"
    >
        <mat-icon>cancel</mat-icon>
    </button>
</td-message>
